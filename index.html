<!DOCTYPE html>

        .menu_ul {
            list-style-type: none;
            margin: 40px;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }
        
        .menu_li {
            float: left;
            border-right: 1px #27B761 solid;

        }
        .log_li {
            float: right;
            background-color: #27B761;
            transition-duration: 0.4s;
        }
        
        .menu_li:last-child {
            border-right: none;
        }
        
        .log_li a:hover:not(.active) {
            background-color: #229350;
            transition-duration: 0.4s;
        }
        li a {
            display: block;

        }
        header {

        }

</head>
